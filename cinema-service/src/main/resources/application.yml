server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/cinemaDB
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQL81Dialect
com:
  cinema:
    service:
      user: localhost:8080
      film: localhost:8081
